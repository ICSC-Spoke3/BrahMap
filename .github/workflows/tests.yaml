### Running pytest

# setting up testing: <https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#testing-your-code>
# setting up compiler: <https://github.com/marketplace/actions/setup-c-c-compiler>

name: Tests
run-name: Testing BrahMap
on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        mpi: ["mpich", "openmpi"]
        # Excluding the following because it is failing and remains stalled, without any useful error message
        exclude:
          - os: ubuntu-latest
            mpi: mpich
            python-version: "3.9"

    steps:
      - uses: actions/checkout@v4.1.5
        with:
          submodules: true

      - name: Install MPI ${{ matrix.mpi }}
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install BrahMap
        run: |
          python -m pip install --upgrade pip
          CC=mpic++ python3 -m pip install .

      - name: Test BrahMap with pytest
        run: |
          if [ "${{ matrix.mpi }}" = "mpich" ]; then
            preload=`mpichversion | sed -n 's/.*--libdir=\([^ ]*\).*/\1/p'`/libmpi.so:/usr/lib64/libgomp.so.1
          elif [ "${{ matrix.mpi }}" = "openmpi" ]; then
            preload=`mpicxx --showme:libdirs`/libmpi_cxx.so:/usr/lib64/libgomp.so.1
          fi
          echo $preload
          ld --verbose | grep SEARCH_DIR | tr -s ' ;' \\012
          for nprocs in 1 2 5 6 ; do
            LD_PRELOAD=$preload mpiexec -n $nprocs pytest
          done
